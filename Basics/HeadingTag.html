<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heading Tag</title>
</head>
<body>
    <!-- Heading Tag -->
    <h1>Heading Tag 1 (main heading)</h1>
    <h2>Heading Tag 2 (sub heading)</h2>
    <h3>Heading Tag 3 (sub heading)</h3>
    <h4>Heading Tag 4 (sub heading)</h4>
    <h5>Heading Tag 5 (sub heading)</h5>
    <h6>Heading Tag 6 (sub heading)</h6>
    
    <!-- Bigger Heading -> Smaller Heading -->
    <!-- Same Heading -> Same Heading -->
    <!-- Smaller Heading -> Bigger Heading (Wrong/Unacceptable) -->
</body>
</html>
