<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Tag</title>
</head>
<body>
    <h2>Image Tag</h2>
    <p>Image and File in a same folder</p>
    <img src="image1.jpg" alt="An Image" width="300px" height="500px">

    <p>Image and File are in different folder</p>
    <img src="../images/image2.jpg" alt="An Image" width="80%" height="300px">

    <h2>Using Link</h2>
    <img src="https://cdn.pixabay.com/photo/2023/12/12/20/32/ai-generated-8445855_1280.jpg" alt="AI Generated Image of Forest in Autumn Season" width="500px" height="300px">
</body>
</html>

<!-- 
Image Tag Attributes:

1) src = source (path/link)
2) width = px(pixel) / %
3) height = px(pixel)
4) alt = alternative text

-->
