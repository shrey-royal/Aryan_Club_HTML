<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Tags</title>
</head>
<body>
    Normal Tag. Break rule <br>
    <b>Bold Tag. (Bold without Importance)</b> <br/>
    <strong>Strong Tag. (Bold with Importance)</strong> <br>
    <i>Italic Tag</i> <br>
    <em>emphasis tag</em> <br>

    this is <del>HTML</del> <br>

    (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup><br>

Tag:
Block element:
    1) h1 to h6
    2) p

    2) img

    1) br : 1) <br>   2) <br/>
