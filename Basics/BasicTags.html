<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Tags</title>
</head>
<body>
    Normal Tag. Break rule <br>
    <b>Bold Tag. (Bold without Importance)</b> <br/>
    <strong>Strong Tag. (Bold with Importance)</strong> <br>
    <i>Italic Tag</i> <br>
    <em>emphasis tag</em> <br>
    <cite>Citation tag</cite> <br>
    <dfn>DFN Tag</dfn>
</body>
</html>

<!-- 
Tag:
Block element:
    1) h1 to h6
    2) p

Inline element:
    1) b
    2) strong

Empty Tag:
    1) br

Unclosing tag: 
    1) br   2) <br>   3) <br/>

-->
